<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>CodeEdit Ultimate</title>
  <style>
    /* --- THEME DESIGN SYSTEM --- */
    :root {
      --bg-root: #000000;
      /* より深みのある、宇宙のようなグラデーション */
      --bg-mesh: radial-gradient(circle at 50% 0%, #1e293b 0%, #000000 80%);
      
      --glass-panel: rgba(20, 20, 25, 0.75);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-highlight: rgba(255, 255, 255, 0.15);
      
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.4);
      --danger: #ef4444;
      --success: #10b981;
      
      --text-main: #f1f5f9;
      --text-muted: #64748b;
      
      --font-code: "SF Mono", "Menlo", "Consolas", monospace;
      --safe-bottom: env(safe-area-inset-bottom);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    body {
      margin: 0; background: var(--bg-root);
      background-image: var(--bg-mesh);
      background-attachment: fixed;
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      position: fixed; width: 100%; height: 100%; overflow: hidden;
    }

    /* --- LAYOUT --- */
    #app {
      display: flex; flex-direction: column;
      height: 100%; width: 100%;
    }

    /* --- HEADER --- */
    header {
      height: 54px; padding: 0 16px; flex-shrink: 0;
      display: flex; justify-content: space-between; align-items: center;
      background: var(--glass-panel); backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-bottom: 1px solid var(--glass-border);
      z-index: 50;
    }

    .brand {
      font-weight: 800; font-size: 16px; letter-spacing: -0.5px;
      display: flex; align-items: center; gap: 8px;
      background: linear-gradient(135deg, #fff 30%, #94a3b8 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));
    }
    
    .brand::before {
      content: ''; display: block; width: 8px; height: 8px;
      background: var(--accent); border-radius: 50%;
      box-shadow: 0 0 10px var(--accent);
    }

    .actions { display: flex; gap: 12px; }

    /* Icons Buttons */
    .icon-btn {
      width: 38px; height: 38px; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
      color: var(--text-main); font-size: 18px; cursor: pointer;
      transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .icon-btn:active { transform: scale(0.92); background: rgba(255,255,255,0.1); }
    
    /* Preview Toggle State */
    .icon-btn.active {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.3);
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    /* Launch Button (Special) */
    .btn-launch {
      padding: 0 16px; height: 38px; border-radius: 12px;
      background: linear-gradient(135deg, var(--accent) 0%, #2563eb 100%);
      border: 1px solid rgba(255,255,255,0.2);
      color: white; font-weight: 600; font-size: 13px;
      display: flex; align-items: center; gap: 6px;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4), inset 0 1px 0 rgba(255,255,255,0.3);
    }
    .btn-launch:active { transform: scale(0.95); opacity: 0.9; }

    /* --- SPLIT VIEW --- */
    .split-container {
      flex: 1; display: flex; flex-direction: column;
      overflow: hidden; position: relative;
    }

    /* Editor */
    .editor-pane {
      flex: 1; display: flex; overflow: hidden; position: relative;
    }
    
    .gutter {
      width: 42px; background: rgba(0,0,0,0.3);
      border-right: 1px solid var(--glass-border);
      font-family: var(--font-code); font-size: 13px; line-height: 1.6;
      color: #475569; text-align: right; padding: 16px 8px 16px 0;
      overflow: hidden; user-select: none;
    }

    textarea {
      flex: 1; height: 100%; border: none; background: transparent;
      color: #e2e8f0; padding: 16px; font-family: var(--font-code);
      font-size: 13px; line-height: 1.6; resize: none; white-space: pre;
      caret-color: var(--accent);
      -webkit-overflow-scrolling: touch;
    }
    textarea::selection { background: rgba(59, 130, 246, 0.3); }

    /* Preview */
    .preview-pane {
      height: 45%; background: #fff;
      border-top: 1px solid var(--glass-border);
      display: none; flex-direction: column;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
    }
    .preview-pane.visible { display: flex; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    .preview-header {
      height: 28px; background: #f8fafc; border-bottom: 1px solid #e2e8f0;
      display: flex; align-items: center; padding: 0 12px;
      font-size: 11px; font-weight: 700; color: #64748b; letter-spacing: 0.5px;
      justify-content: space-between;
    }
    
    /* Error State */
    .preview-header.error { background: #fef2f2; color: #ef4444; border-bottom-color: #fecaca; }
    .error-msg { margin-left: auto; font-weight: normal; opacity: 0.9; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }

    iframe { width: 100%; height: 100%; border: none; background: #fff; }

    /* --- TOOLBAR --- */
    .toolbar {
      background: rgba(15, 15, 20, 0.9);
      backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
      border-top: 1px solid var(--glass-border);
      padding: 10px; padding-bottom: max(10px, var(--safe-bottom));
      display: flex; gap: 8px; overflow-x: auto; align-items: center;
      flex-shrink: 0; z-index: 50;
    }
    .toolbar::-webkit-scrollbar { display: none; }

    .key {
      position: relative; flex: 0 0 auto;
      height: 40px; min-width: 40px; border-radius: 10px;
      background: rgba(255,255,255,0.06); border: 1px solid var(--glass-border);
      color: var(--text-main); font-family: var(--font-code); font-size: 15px;
      display: flex; align-items: center; justify-content: center;
      transition: background 0.1s;
    }
    .key:active { background: rgba(255,255,255,0.15); transform: scale(0.96); }

    /* Color Picker */
    #colorBtn {
      padding: 0 14px; gap: 8px; font-size: 12px; font-weight: 600; display: none;
      background: rgba(59, 130, 246, 0.15); border-color: rgba(59, 130, 246, 0.4); color: #60a5fa;
    }
    #swatch { width: 12px; height: 12px; border-radius: 3px; border: 1px solid rgba(255,255,255,0.4); }
    #nativePicker { position: absolute; inset: 0; opacity: 0; width: 100%; }

  </style>
</head>
<body>

  <div id="app">
    <header>
      <div class="brand">CodeEdit</div>
      <div class="actions">
        <button id="toggleViewBtn" class="icon-btn" onclick="togglePreview()" title="Preview">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
        </button>
        <button class="icon-btn" style="color:#fca5a5; border-color:rgba(239,68,68,0.3);" onclick="clearAll()" title="Reset">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
        </button>
        <button class="btn-launch" onclick="launch()">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          実行
        </button>
      </div>
    </header>

    <div class="split-container">
      <div class="editor-pane">
        <div class="gutter" id="gutter">1</div>
        <textarea id="editor" spellcheck="false" autocomplete="off" autocapitalize="none"></textarea>
      </div>

      <div class="preview-pane" id="previewPane">
        <div class="preview-header" id="previewHeader">
          <span>LIVE PREVIEW</span>
          <span id="errorDisplay" class="error-msg"></span>
        </div>
        <iframe id="previewFrame"></iframe>
      </div>
    </div>

    <div class="toolbar">
      <div id="colorBtn" class="key">
        <div id="swatch"></div> Color <input type="color" id="nativePicker">
      </div>
      <button class="key" onclick="move(-1)">←</button>
      <button class="key" onclick="move(1)">→</button>
      <button class="key" style="font-size:11px; font-weight:bold; width:50px" onclick="insertTab()">TAB</button>
      <button class="key" onclick="insert('=')">=</button>
      <button class="key" onclick="insert('<')">&lt;</button>
      <button class="key" onclick="insert('>')">&gt;</button>
      <button class="key" onclick="insert('/')">/</button>
      <button class="key" onclick="insert('{')">{</button>
      <button class="key" onclick="insert('}')">}</button>
      <button class="key" onclick="insert(';')">;</button>
      <button class="key" onclick="insert('#')">#</button>
    </div>
  </div>

  <script>
    // --- 1. VIEWPORT FIX ---
    const app = document.getElementById('app');
    function resizeApp() {
      if (window.visualViewport) {
        app.style.height = window.visualViewport.height + 'px';
        window.scrollTo(0, 0);
      }
    }
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', resizeApp);
      window.visualViewport.addEventListener('scroll', resizeApp);
    }
    window.addEventListener('resize', resizeApp);
    resizeApp();

    // --- 2. EDITOR ENGINE ---
    const editor = document.getElementById('editor');
    const gutter = document.getElementById('gutter');
    const previewPane = document.getElementById('previewPane');
    const previewHeader = document.getElementById('previewHeader');
    const errorDisplay = document.getElementById('errorDisplay');
    const previewFrame = document.getElementById('previewFrame');
    const toggleBtn = document.getElementById('toggleViewBtn');

    const DEFAULT = `<!DOCTYPE html>\n<html lang="ja">\n<head>\n  <style>\n    body { \n      font-family: sans-serif;\n      padding: 20px;\n      color: #333;\n      background: #f9f9f9;\n    }\n    h1 { color: #3b82f6; }\n    .card {\n      background: white;\n      padding: 20px;\n      border-radius: 12px;\n      box-shadow: 0 4px 15px rgba(0,0,0,0.05);\n    }\n  </style>\n</head>\n<body>\n  <div class="card">\n    <h1>CodeEdit</h1>\n    <p>最高品質のモバイルエディタへようこそ。</p>\n    <button onclick="alert('Works!')">Click Me</button>\n  </div>\n</body>\n</html>`;
    
    editor.value = localStorage.getItem('code_edit_v1') || DEFAULT;
    
    // --- 3. AUTO-INDENT LOGIC (PRO FEATURE) ---
    editor.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const cursor = editor.selectionStart;
        const text = editor.value;
        
        // Find start of current line
        const lastNewLine = text.lastIndexOf('\n', cursor - 1);
        const currentLine = text.substring(lastNewLine + 1, cursor);
        
        // Calculate indentation (spaces at start)
        const match = currentLine.match(/^(\s*)/);
        const indent = match ? match[1] : '';
        
        // Check if previous char was '{', if so, add extra indent? (Optional, kept simple for stability)
        // Simple copy-indentation:
        const insertion = '\n' + indent;
        document.execCommand('insertText', false, insertion);
        
        // Scroll adjustment
        const lineHeight = 21; // approx
        const lines = editor.value.substr(0, cursor).split('\n').length;
        if(lines * lineHeight > editor.clientHeight) {
          editor.scrollTop = editor.scrollTop + lineHeight;
        }
      }
    });

    // --- 4. PREVIEW & ERROR CATCHING ---
    let debounceTimer;

    function updatePreview() {
      const code = editor.value;
      
      // Inject error catching script
      const errorScript = `
        <script>
          window.onerror = function(msg, url, line) {
            window.parent.postMessage({type: 'error', msg: msg}, '*');
          };
        <\/script>
      `;
      
      // Reset Error State
      previewHeader.classList.remove('error');
      errorDisplay.textContent = "";

      // Construct final HTML
      let finalCode = code;
      if (code.includes('<head>')) {
        finalCode = code.replace('<head>', '<head>' + errorScript);
      } else {
        finalCode = errorScript + code;
      }
      
      previewFrame.srcdoc = finalCode;
    }

    // Listen for errors from iframe
    window.addEventListener('message', (e) => {
      if (e.data && e.data.type === 'error') {
        previewHeader.classList.add('error');
        errorDisplay.textContent = "Error: " + e.data.msg;
      }
    });

    function onInput() {
      save();
      updateGutter();
      if (previewPane.classList.contains('visible')) {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(updatePreview, 600);
      }
    }

    editor.addEventListener('input', onInput);
    editor.addEventListener('scroll', () => gutter.scrollTop = editor.scrollTop);

    function togglePreview() {
      const isVisible = previewPane.classList.toggle('visible');
      toggleBtn.classList.toggle('active', isVisible);
      if (isVisible) updatePreview();
    }

    // --- 5. UTILITIES ---
    const colorBtn = document.getElementById('colorBtn');
    const swatch = document.getElementById('swatch');
    const picker = document.getElementById('nativePicker');
    let colorRange = null;

    editor.addEventListener('click', detectColor);
    editor.addEventListener('keyup', detectColor);

    function detectColor() {
      const pos = editor.selectionStart;
      const text = editor.value;
      const regex = /#([0-9a-fA-F]{3,6})\b/g;
      let match; let found = null;
      const startScan = Math.max(0, pos - 20);
      const endScan = Math.min(text.length, pos + 20);
      const slice = text.substring(startScan, endScan);
      
      while ((match = regex.exec(slice)) !== null) {
        const absStart = startScan + match.index;
        const absEnd = absStart + match[0].length;
        if (pos >= absStart && pos <= absEnd) {
          found = { hex: match[0], start: absStart, end: absEnd };
          break;
        }
      }
      if (found) {
        colorBtn.style.display = 'flex';
        swatch.style.background = found.hex;
        colorRange = found;
        let val = found.hex;
        if(val.length === 4) val = '#' + val[1]+val[1] + val[2]+val[2] + val[3]+val[3];
        picker.value = val;
      } else {
        colorBtn.style.display = 'none';
        colorRange = null;
      }
    }

    picker.addEventListener('input', (e) => {
      if (!colorRange) return;
      const newHex = e.target.value;
      const before = editor.value.substring(0, colorRange.start);
      const after = editor.value.substring(colorRange.end);
      editor.value = before + newHex + after;
      const newEnd = colorRange.start + newHex.length;
      editor.setSelectionRange(newEnd, newEnd);
      colorRange = { hex: newHex, start: colorRange.start, end: newEnd };
      swatch.style.background = newHex;
      save();
      if (previewPane.classList.contains('visible')) updatePreview();
    });

    function save() { localStorage.setItem('code_edit_v1', editor.value); }
    
    function updateGutter() {
      const lines = editor.value.split('\n').length;
      gutter.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
    }
    
    function insert(txt) {
      document.execCommand('insertText', false, txt);
      onInput();
    }
    
    function insertTab() {
      insert('  ');
    }
    
    function move(step) {
      const pos = editor.selectionStart + step;
      editor.setSelectionRange(pos, pos);
      editor.focus(); detectColor();
    }
    
    function clearAll() {
      if(confirm('全てのコードを削除しますか？')) {
        editor.value = ""; localStorage.removeItem('code_edit_v1');
        save(); updateGutter(); colorBtn.style.display = 'none';
        if (previewPane.classList.contains('visible')) updatePreview();
        editor.focus();
      }
    }
    
    function launch() {
      const blob = new Blob([editor.value], {type:'text/html'});
      window.open(URL.createObjectURL(blob), '_blank');
    }

    // Init
    updateGutter();
  </script>
</body>
</html>
