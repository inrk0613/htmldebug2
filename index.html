<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>CodeEdit</title>

  <link id="appIcon" rel="apple-touch-icon" href="">
  <link id="favIcon" rel="icon" href="">

  <style>
    /* --- THEME DESIGN SYSTEM --- */
    :root {
      --bg-root: #000000;
      /* 宇宙のような深みのあるグラデーション */
      --bg-mesh: radial-gradient(circle at 50% 0%, #111827 0%, #000000 90%);
      
      --glass-panel: rgba(18, 18, 23, 0.75);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-highlight: rgba(255, 255, 255, 0.08);
      
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.5);
      
      --text-main: #f3f4f6;
      --text-muted: #9ca3af;
      
      --font-code: "SF Mono", "Menlo", "Consolas", monospace;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    body {
      margin: 0; background: var(--bg-root);
      background-image: var(--bg-mesh);
      background-attachment: fixed;
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      position: fixed; width: 100%; height: 100%; overflow: hidden;
    }

    #app { display: flex; flex-direction: column; height: 100%; width: 100%; }

    /* --- HEADER --- */
    header {
      padding-top: calc(var(--safe-top) + 6px);
      padding-bottom: 12px; padding-left: 16px; padding-right: 16px;
      display: flex; justify-content: space-between; align-items: center;
      background: var(--glass-panel); backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-bottom: 1px solid var(--glass-border);
      z-index: 50; flex-shrink: 0;
    }

    .brand {
      font-weight: 800; font-size: 17px; letter-spacing: -0.5px;
      display: flex; align-items: center; gap: 10px;
      background: linear-gradient(135deg, #fff 40%, #94a3b8 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.3));
    }
    
    /* Brand Logo Icon (CSS) */
    .brand-icon {
      width: 20px; height: 20px; border-radius: 6px;
      background: linear-gradient(135deg, var(--accent), #2563eb);
      box-shadow: 0 0 12px var(--accent-glow);
      display: flex; align-items: center; justify-content: center;
    }
    .brand-icon::after {
      content: '/'; color: white; font-size: 12px; font-weight: 900; -webkit-text-fill-color: white;
    }

    .actions { display: flex; gap: 12px; }

    /* Glass Buttons */
    .icon-btn {
      width: 38px; height: 38px; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
      color: var(--text-main); transition: all 0.2s; cursor: pointer;
    }
    .icon-btn:active { transform: scale(0.92); background: rgba(255,255,255,0.1); }
    
    .icon-btn.active {
      background: rgba(59, 130, 246, 0.15); border-color: rgba(59, 130, 246, 0.4);
      color: #60a5fa; box-shadow: 0 0 15px rgba(59, 130, 246, 0.1);
    }

    .btn-launch {
      padding: 0 18px; height: 38px; border-radius: 12px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border: 1px solid rgba(255,255,255,0.15);
      color: white; font-weight: 700; font-size: 13px;
      display: flex; align-items: center; gap: 6px;
      box-shadow: 0 4px 20px rgba(29, 78, 216, 0.4), inset 0 1px 0 rgba(255,255,255,0.2);
    }
    .btn-launch:active { transform: scale(0.96); opacity: 0.9; }

    /* --- SPLIT VIEW --- */
    .split-container {
      flex: 1; display: flex; flex-direction: column;
      overflow: hidden; position: relative;
    }

    .editor-pane {
      flex: 1; display: flex; overflow: hidden; position: relative;
    }
    
    .gutter {
      width: 44px; background: rgba(0,0,0,0.2);
      border-right: 1px solid var(--glass-border);
      font-family: var(--font-code); font-size: 13px; line-height: 1.6;
      color: #4b5563; text-align: right; padding: 16px 8px 16px 0;
      overflow: hidden; user-select: none;
    }

    textarea {
      flex: 1; height: 100%; border: none; background: transparent;
      color: #e5e7eb; padding: 16px; font-family: var(--font-code);
      font-size: 13px; line-height: 1.6; resize: none; white-space: pre;
      caret-color: var(--accent);
      -webkit-overflow-scrolling: touch;
    }

    /* Preview Pane */
    .preview-pane {
      height: 45%; background: #fff;
      border-top: 1px solid var(--glass-border);
      display: none; flex-direction: column;
      box-shadow: 0 -10px 40px rgba(0,0,0,0.5); z-index: 20;
    }
    .preview-pane.visible { display: flex; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    .preview-header {
      height: 32px; background: #f8fafc; border-bottom: 1px solid #e2e8f0;
      display: flex; align-items: center; padding: 0 12px;
      font-size: 11px; font-weight: 700; color: #64748b; letter-spacing: 0.5px;
      justify-content: space-between;
    }
    .preview-header.error { background: #fee2e2; color: #ef4444; border-bottom-color: #fecaca; }
    .error-msg { font-weight: normal; opacity: 0.9; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 200px; }

    iframe { width: 100%; height: 100%; border: none; background: #fff; }

    /* --- TOOLBAR --- */
    .toolbar {
      background: rgba(10, 10, 12, 0.85);
      backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
      border-top: 1px solid var(--glass-border);
      padding: 10px; padding-bottom: max(10px, var(--safe-bottom));
      display: flex; gap: 8px; overflow-x: auto; align-items: center;
      flex-shrink: 0; z-index: 50;
    }
    .toolbar::-webkit-scrollbar { display: none; }

    .key {
      position: relative; flex: 0 0 auto;
      height: 40px; min-width: 40px; border-radius: 10px;
      background: rgba(255,255,255,0.06); border: 1px solid var(--glass-border);
      color: var(--text-main); font-family: var(--font-code); font-size: 15px;
      display: flex; align-items: center; justify-content: center;
      transition: background 0.1s;
    }
    .key:active { background: rgba(255,255,255,0.15); transform: scale(0.95); }

    #colorBtn {
      padding: 0 14px; gap: 8px; font-size: 12px; font-weight: 600; display: none;
      background: rgba(59, 130, 246, 0.1); border-color: rgba(59, 130, 246, 0.4); color: #60a5fa;
    }
    #swatch { width: 12px; height: 12px; border-radius: 3px; border: 1px solid rgba(255,255,255,0.4); }
    #nativePicker { position: absolute; inset: 0; opacity: 0; width: 100%; }

  </style>
</head>
<body>

  <div id="app">
    <header>
      <div class="brand">
        <div class="brand-icon"></div>
        CodeEdit
      </div>
      <div class="actions">
        <button id="toggleViewBtn" class="icon-btn" onclick="togglePreview()" title="Preview">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
        </button>
        <button class="icon-btn" style="color:#fca5a5; border-color:rgba(239,68,68,0.3);" onclick="clearAll()" title="Reset">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
        </button>
        <button class="btn-launch" onclick="launch()">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          実行
        </button>
      </div>
    </header>

    <div class="split-container">
      <div class="editor-pane">
        <div class="gutter" id="gutter">1</div>
        <textarea id="editor" spellcheck="false" autocomplete="off" autocapitalize="none"></textarea>
      </div>

      <div class="preview-pane" id="previewPane">
        <div class="preview-header" id="previewHeader">
          <span>LIVE PREVIEW</span>
          <span id="errorDisplay" class="error-msg"></span>
        </div>
        <iframe id="previewFrame"></iframe>
      </div>
    </div>

    <div class="toolbar">
      <div id="colorBtn" class="key">
        <div id="swatch"></div> Color <input type="color" id="nativePicker">
      </div>
      <button class="key" onclick="move(-1)">←</button>
      <button class="key" onclick="move(1)">→</button>
      <button class="key" style="font-size:11px; font-weight:bold; width:50px" onclick="insertTab()">TAB</button>
      <button class="key" onclick="insert('=')">=</button>
      <button class="key" onclick="insert('<')">&lt;</button>
      <button class="key" onclick="insert('>')">&gt;</button>
      <button class="key" onclick="insert('/')">/</button>
      <button class="key" onclick="insert('{')">{</button>
      <button class="key" onclick="insert('}')">}</button>
      <button class="key" onclick="insert(';')">;</button>
      <button class="key" onclick="insert('#')">#</button>
    </div>
  </div>

  <script>
    // --- 0. ICON GENERATION (SVG to PNG) ---
    // ここでクールなアイコンを動的に生成します
    (function generateIcon() {
      const canvas = document.createElement('canvas');
      canvas.width = 512; canvas.height = 512;
      const ctx = canvas.getContext('2d');

      // 1. Background (Onyx Gradient)
      const grd = ctx.createLinearGradient(0, 0, 512, 512);
      grd.addColorStop(0, '#1f2937'); // Dark Slate
      grd.addColorStop(1, '#000000'); // Pure Black
      ctx.fillStyle = grd;
      ctx.fillRect(0, 0, 512, 512);

      // 2. Glow Effect
      ctx.shadowBlur = 40;
      ctx.shadowColor = '#3b82f6';

      // 3. Symbol (Code Brackets)
      ctx.font = 'bold 300px sans-serif'; // SF Pro heavy look
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      // Gradient Text
      const textGrd = ctx.createLinearGradient(0, 100, 512, 400);
      textGrd.addColorStop(0, '#60a5fa'); // Light Blue
      textGrd.addColorStop(1, '#3b82f6'); // Blue
      ctx.fillStyle = textGrd;
      
      ctx.fillText('</>', 256, 256 + 20); // Center text
      
      // 4. Set as Favicon
      const url = canvas.toDataURL('image/png');
      document.getElementById('appIcon').href = url;
      document.getElementById('favIcon').href = url;
    })();

    // --- 1. VIEWPORT FIX ---
    const app = document.getElementById('app');
    function resizeApp() {
      if (window.visualViewport) {
        app.style.height = window.visualViewport.height + 'px';
        window.scrollTo(0, 0);
      }
    }
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', resizeApp);
      window.visualViewport.addEventListener('scroll', resizeApp);
    }
    window.addEventListener('resize', resizeApp);
    resizeApp();

    // --- 2. EDITOR ENGINE ---
    const editor = document.getElementById('editor');
    const gutter = document.getElementById('gutter');
    const previewPane = document.getElementById('previewPane');
    const previewHeader = document.getElementById('previewHeader');
    const errorDisplay = document.getElementById('errorDisplay');
    const previewFrame = document.getElementById('previewFrame');
    const toggleBtn = document.getElementById('toggleViewBtn');

    const DEFAULT = `<!DOCTYPE html>\n<html lang="ja">\n<head>\n  <meta name="viewport" content="width=device-width, initial-scale=1">\n  <style>\n    body { \n      font-family: -apple-system, sans-serif;\n      padding: 20px;\n      color: #333;\n      background: #f4f4f5;\n      display: flex; flex-direction: column; align-items: center;\n    }\n    h1 { color: #2563eb; margin-bottom: 10px; }\n    .box {\n      background: white;\n      padding: 24px;\n      border-radius: 16px;\n      box-shadow: 0 10px 30px rgba(0,0,0,0.1);\n      text-align: center;\n      width: 100%; max-width: 300px;\n    }\n    button {\n      background: #2563eb; color: white;\n      border: none; padding: 12px 24px; border-radius: 8px;\n      font-weight: bold; margin-top: 16px;\n    }\n  </style>\n</head>\n<body>\n  <div class="box">\n    <h1>CodeEdit</h1>\n    <p>Native PWA Experience</p>\n    <button onclick="alert('Hello!')">Tap Me</button>\n  </div>\n</body>\n</html>`;
    
    editor.value = localStorage.getItem('code_edit_native') || DEFAULT;
    
    // --- 3. AUTO-INDENT (PRO) ---
    editor.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const cursor = editor.selectionStart;
        const text = editor.value;
        const lastNewLine = text.lastIndexOf('\n', cursor - 1);
        const currentLine = text.substring(lastNewLine + 1, cursor);
        const match = currentLine.match(/^(\s*)/);
        const indent = match ? match[1] : '';
        document.execCommand('insertText', false, '\n' + indent);
        // Scroll follow
        setTimeout(() => {
           editor.scrollTop = editor.scrollHeight; 
        }, 10);
      }
    });

    // --- 4. PREVIEW & ERROR LOGIC ---
    let debounceTimer;

    function updatePreview() {
      const code = editor.value;
      const errorScript = `
        <script>
          window.onerror = function(msg) {
            window.parent.postMessage({type: 'error', msg: msg}, '*');
          };
        <\/script>
      `;
      previewHeader.classList.remove('error');
      errorDisplay.textContent = "";
      
      let finalCode = code;
      // Inject viewport meta if missing for better preview
      if (!finalCode.includes('<meta name="viewport"')) {
         finalCode = '<meta name="viewport" content="width=device-width, initial-scale=1">' + finalCode;
      }
      
      if (finalCode.includes('<head>')) {
        finalCode = finalCode.replace('<head>', '<head>' + errorScript);
      } else {
        finalCode = errorScript + finalCode;
      }
      previewFrame.srcdoc = finalCode;
    }

    window.addEventListener('message', (e) => {
      if (e.data && e.data.type === 'error') {
        previewHeader.classList.add('error');
        errorDisplay.textContent = e.data.msg;
      }
    });

    function onInput() {
      save(); updateGutter();
      if (previewPane.classList.contains('visible')) {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(updatePreview, 600);
      }
    }

    editor.addEventListener('input', onInput);
    editor.addEventListener('scroll', () => gutter.scrollTop = editor.scrollTop);

    function togglePreview() {
      const isVisible = previewPane.classList.toggle('visible');
      toggleBtn.classList.toggle('active', isVisible);
      if (isVisible) updatePreview();
    }

    // --- 5. UTILS ---
    const colorBtn = document.getElementById('colorBtn');
    const swatch = document.getElementById('swatch');
    const picker = document.getElementById('nativePicker');
    let colorRange = null;

    editor.addEventListener('click', detectColor);
    editor.addEventListener('keyup', detectColor);

    function detectColor() {
      const pos = editor.selectionStart;
      const text = editor.value;
      const regex = /#([0-9a-fA-F]{3,6})\b/g;
      let match; let found = null;
      const startScan = Math.max(0, pos - 20);
      const endScan = Math.min(text.length, pos + 20);
      const slice = text.substring(startScan, endScan);
      while ((match = regex.exec(slice)) !== null) {
        const absStart = startScan + match.index;
        const absEnd = absStart + match[0].length;
        if (pos >= absStart && pos <= absEnd) {
          found = { hex: match[0], start: absStart, end: absEnd };
          break;
        }
      }
      if (found) {
        colorBtn.style.display = 'flex';
        swatch.style.background = found.hex;
        colorRange = found;
        let val = found.hex;
        if(val.length === 4) val = '#' + val[1]+val[1] + val[2]+val[2] + val[3]+val[3];
        picker.value = val;
      } else {
        colorBtn.style.display = 'none';
        colorRange = null;
      }
    }

    picker.addEventListener('input', (e) => {
      if (!colorRange) return;
      const newHex = e.target.value;
      const before = editor.value.substring(0, colorRange.start);
      const after = editor.value.substring(colorRange.end);
      editor.value = before + newHex + after;
      const newEnd = colorRange.start + newHex.length;
      editor.setSelectionRange(newEnd, newEnd);
      colorRange = { hex: newHex, start: colorRange.start, end: newEnd };
      swatch.style.background = newHex;
      save();
      if (previewPane.classList.contains('visible')) updatePreview();
    });

    function save() { localStorage.setItem('code_edit_native', editor.value); }
    function updateGutter() {
      const lines = editor.value.split('\n').length;
      gutter.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
    }
    function insert(txt) { document.execCommand('insertText', false, txt); onInput(); }
    function insertTab() { insert('  '); }
    function move(step) {
      const pos = editor.selectionStart + step;
      editor.setSelectionRange(pos, pos);
      editor.focus(); detectColor();
    }
    function clearAll() {
      if(confirm('リセットしますか？')) {
        editor.value = ""; localStorage.removeItem('code_edit_native');
        save(); updateGutter(); colorBtn.style.display = 'none';
        if (previewPane.classList.contains('visible')) updatePreview();
        editor.focus();
      }
    }
    function launch() {
      const blob = new Blob([editor.value], {type:'text/html'});
      window.open(URL.createObjectURL(blob), '_blank');
    }
    updateGutter();
  </script>
</body>
</html>
