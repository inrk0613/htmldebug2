<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#050505">
  <title>Aura Studio Pro</title>
  <style>
    :root {
      --bg: #050505;
      --panel: #111;
      --border: #222;
      --accent: #3b82f6;
      --text: #e2e8f0;
      --font-ui: -apple-system, BlinkMacSystemFont, sans-serif;
      --font-code: "SF Mono", "Menlo", monospace;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: var(--font-ui); height: 100dvh;
      display: flex; flex-direction: column; overflow: hidden;
    }

    /* Header */
    header {
      height: 50px; padding: 0 16px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border); background: rgba(5,5,5,0.9);
      backdrop-filter: blur(10px);
    }
    
    .logo { font-weight: 700; font-size: 14px; letter-spacing: -0.5px; color: #fff; }
    
    .actions { display: flex; gap: 8px; }

    .btn {
      background: #222; border: 1px solid var(--border); color: #ccc;
      padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 600;
      cursor: pointer; transition: 0.2s;
    }
    .btn-primary { background: var(--accent); color: #fff; border-color: var(--accent); }
    .btn:active { transform: scale(0.96); opacity: 0.8; }

    /* Tabs */
    .tabs {
      display: flex; background: #000; overflow-x: auto;
      border-bottom: 1px solid var(--border);
    }
    .tab {
      padding: 10px 20px; font-size: 12px; color: #666;
      border-right: 1px solid #111; cursor: pointer; white-space: nowrap;
      font-family: var(--font-code);
    }
    .tab.active { color: #fff; background: var(--panel); border-bottom: 2px solid var(--accent); }

    /* Editor */
    .editor-wrapper { flex: 1; position: relative; background: var(--panel); }
    
    textarea {
      width: 100%; height: 100%; background: transparent; border: none;
      color: #ccc; padding: 15px; font-family: var(--font-code); font-size: 13px;
      line-height: 1.5; resize: none; white-space: pre;
    }

    /* Keyboard Toolbar */
    .toolbar {
      padding: 8px; background: #1a1a1a; border-top: 1px solid var(--border);
      display: flex; gap: 8px; overflow-x: auto;
      padding-bottom: max(8px, env(safe-area-inset-bottom));
    }
    .key {
      min-width: 36px; height: 36px; background: #333; border-radius: 4px;
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-family: var(--font-code); font-size: 14px;
      box-shadow: 0 2px 0 #000;
    }
    .key:active { transform: translateY(2px); box-shadow: none; }

  </style>
</head>
<body>

  <header>
    <div class="logo">Aura Studio</div>
    <div class="actions">
      <button class="btn" onclick="resetCode()">Reset</button>
      <button class="btn btn-primary" onclick="launchProduction()">ğŸš€ Launch</button>
    </div>
  </header>

  <div class="tabs" id="tabContainer"></div>
  
  <div class="editor-wrapper">
    <textarea id="editor" spellcheck="false" autocomplete="off" autocapitalize="none"></textarea>
  </div>

  <div class="toolbar" id="toolbar"></div>

  <script>
    // --- Data Store ---
    const defaultFiles = {
      'index.html': `<div class="hero">
  <h1>Launch Day</h1>
  <p>This page is running in a clean environment.</p>
  <button onclick="alert('Hello!')">Test Interaction</button>
</div>`,
      'style.css': `body {
  margin: 0; font-family: -apple-system, sans-serif;
  background: #000; color: #fff;
  display: flex; align-items: center; justify-content: center;
  height: 100vh;
}
.hero { text-align: center; }
h1 { font-size: 3rem; margin: 0 0 1rem; background: linear-gradient(to right, #4facfe, #00f2fe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
button { padding: 12px 24px; border-radius: 30px; border: none; background: #fff; color: #000; font-weight: bold; font-size: 1rem; cursor: pointer; }`,
      'script.js': `console.log('Production Environment Loaded');`
    };

    let files = JSON.parse(localStorage.getItem('aura_files')) || defaultFiles;
    let currentTab = 'index.html';

    // --- Core UI Logic ---
    const editor = document.getElementById('editor');
    const tabContainer = document.getElementById('tabContainer');
    const toolbar = document.getElementById('toolbar');

    function init() {
      renderTabs();
      renderToolbar();
      loadFile(currentTab);
      
      editor.addEventListener('input', () => {
        files[currentTab] = editor.value;
        localStorage.setItem('aura_files', JSON.stringify(files));
      });
    }

    function loadFile(filename) {
      files[currentTab] = editor.value; // Save current
      currentTab = filename;
      editor.value = files[filename];
      renderTabs();
    }

    function renderTabs() {
      tabContainer.innerHTML = '';
      Object.keys(files).forEach(name => {
        const div = document.createElement('div');
        div.className = `tab ${name === currentTab ? 'active' : ''}`;
        div.textContent = name;
        div.onclick = () => loadFile(name);
        tabContainer.appendChild(div);
      });
    }

    function renderToolbar() {
      const keys = ['<','>','/','=','"',"'",'{','}','(',')',';','!','class','id'];
      keys.forEach(k => {
        const btn = document.createElement('div');
        btn.className = 'key';
        btn.textContent = k;
        btn.onclick = () => insert(k);
        toolbar.appendChild(btn);
      });
    }

    function insert(txt) {
      const start = editor.selectionStart;
      const end = editor.selectionEnd;
      editor.value = editor.value.substring(0, start) + txt + editor.value.substring(end);
      editor.selectionStart = editor.selectionEnd = start + txt.length;
      editor.focus();
      files[currentTab] = editor.value; // Trigger save
    }

    // --- ğŸš€ Production Launch Logic ---
    function launchProduction() {
      // 1. æœ€æ–°ã®çŠ¶æ…‹ã‚’ä¿å­˜
      files[currentTab] = editor.value;

      // 2. HTMLã®æ§‹ç¯‰ (ç´”ç²‹ãªçµåˆ)
      const htmlContent = files['index.html'];
      const cssContent = files['style.css'];
      const jsContent = files['script.js'];

      // 3. Viewportãƒã‚§ãƒƒã‚¯ (ãªã‘ã‚Œã°è¶³ã™)
      let finalHtml = htmlContent;
      if (!finalHtml.includes('<meta name="viewport"')) {
        const viewportTag = '<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">';
        if (finalHtml.includes('<head>')) {
          finalHtml = finalHtml.replace('<head>', `<head>${viewportTag}`);
        } else {
          finalHtml = `${viewportTag}${finalHtml}`;
        }
      }

      // 4. CSS/JSã®æ³¨å…¥
      const blobContent = `
        <!DOCTYPE html>
        <html>
        <head>
          <style>${cssContent}</style>
        </head>
        <body>
          ${finalHtml}
          <script>${jsContent}<\/script>
        </body>
        </html>
      `;

      // 5. Blob URLã®ç”Ÿæˆã¨ã‚ªãƒ¼ãƒ—ãƒ³
      const blob = new Blob([blobContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      
      // æ–°è¦ã‚¿ãƒ–ã§é–‹ã (iOS Safariå¯¾å¿œã®ãŸã‚ã€ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ç›´ä¸‹ã§å®Ÿè¡Œ)
      window.open(url, '_blank');
    }

    function resetCode() {
      if(confirm('Reset all code?')) {
        files = JSON.parse(JSON.stringify(defaultFiles));
        localStorage.removeItem('aura_files');
        loadFile('index.html');
      }
    }

    init();
  </script>
</body>
</html>
