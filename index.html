<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0d1117">
  <title>Onyx Native</title>
  <style>
    :root {
      --bg: #0d1117;
      --border: #30363d;
      --accent: #2f81f7;
      --text: #e6edf3;
      --toolbar-bg: #161b22;
      --font-code: "SF Mono", "Menlo", monospace;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: -apple-system, sans-serif;
      /* スクロール禁止。JSで高さを制御します */
      overflow: hidden; 
      position: fixed; width: 100%; height: 100%;
    }

    /* アプリ全体のレイアウトコンテナ */
    #app {
      display: flex; flex-direction: column;
      height: 100%; width: 100%;
    }

    /* --- HEADER --- */
    header {
      height: 48px; padding: 0 16px; flex-shrink: 0;
      background: var(--bg); border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
    }
    .brand { font-weight: 700; font-size: 14px; color: var(--text); }
    .actions { display: flex; gap: 10px; }
    .btn {
      background: transparent; border: 1px solid var(--border); color: var(--text);
      padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 600;
    }
    .btn-primary { background: var(--accent); border-color: var(--accent); color: white; }

    /* --- EDITOR AREA --- */
    .editor-area {
      flex: 1; display: flex; overflow: hidden; position: relative;
    }
    
    .gutter {
      width: 42px; background: var(--bg); border-right: 1px solid var(--border);
      font-family: var(--font-code); font-size: 13px; line-height: 1.5;
      color: #484f58; text-align: right; padding: 12px 6px 12px 0;
      overflow: hidden; user-select: none;
    }

    textarea {
      flex: 1; height: 100%; border: none; background: transparent;
      color: var(--text); padding: 12px; font-family: var(--font-code);
      font-size: 13px; line-height: 1.5; resize: none; white-space: pre;
      /* iOSでのスクロールを滑らかに */
      -webkit-overflow-scrolling: touch;
    }

    /* --- KEYBOARD TOOLBAR --- */
    .toolbar {
      background: var(--toolbar-bg); border-top: 1px solid var(--border);
      padding: 8px; flex-shrink: 0;
      display: flex; gap: 8px; overflow-x: auto; align-items: center;
      /* iOSのセーフエリア（ホームバー）対応 */
      padding-bottom: max(8px, env(safe-area-inset-bottom));
    }
    
    .key {
      flex: 0 0 auto; min-width: 36px; height: 36px;
      background: #21262d; border: 1px solid var(--border);
      border-radius: 6px; color: var(--text);
      display: flex; align-items: center; justify-content: center;
      font-family: var(--font-code); font-size: 15px;
    }
    .key:active { background: var(--accent); color: #fff; border-color: var(--accent); }

    /* Color Picker Trigger */
    #colorBtn {
      display: none; border: 1px solid var(--accent); color: var(--accent);
      padding: 0 12px; gap: 8px; font-size: 12px; font-weight: bold;
    }
    #swatch { width: 12px; height: 12px; background: #fff; border: 1px solid rgba(255,255,255,0.5); }

  </style>
</head>
<body>

  <div id="app">
    <header>
      <div class="brand">Onyx iOS</div>
      <div class="actions">
        <button class="btn" style="color:#f85149; border-color:rgba(248,81,73,0.5);" onclick="resetCode()">Reset</button>
        <button class="btn btn-primary" onclick="launch()">Run</button>
      </div>
    </header>

    <div class="editor-area">
      <div class="gutter" id="gutter">1</div>
      <textarea id="editor" spellcheck="false" autocomplete="off" autocapitalize="none"></textarea>
    </div>

    <div class="toolbar" id="toolbar">
      <button id="colorBtn" class="key" onclick="nativePicker.click()">
        <div id="swatch"></div> Color
      </button>
      
      <button class="key" onclick="moveCursor(-1)">←</button>
      <button class="key" onclick="moveCursor(1)">→</button>
      <button class="key" onclick="insert('  ')">TAB</button>
      
      <button class="key" onclick="insert('=')">=</button>
      <button class="key" onclick="insert('<')">&lt;</button>
      <button class="key" onclick="insert('>')">&gt;</button>
      <button class="key" onclick="insert('/')">/</button>
      <button class="key" onclick="insert('{')">{</button>
      <button class="key" onclick="insert('}')">}</button>
      <button class="key" onclick="insert(';')">;</button>
      <button class="key" onclick="insert('#')">#</button>
    </div>
  </div>

  <input type="color" id="nativePicker" style="visibility:hidden; position:absolute; top:-1000px;">

  <script>
    // --- DEFAULT CONTENT ---
    const DEFAULT_CODE = 
`<style>
  body {
    margin: 0; background: #000; color: #fff;
    display: flex; justify-content: center;
    align-items: center; height: 100vh;
    font-family: system-ui;
  }
  h1 { color: #2f81f7; }
</style>
<div>
  <h1>Hello iOS</h1>
  <p>Keyboard is safe now.</p>
</div>`;

    // --- DOM REFERENCES ---
    const app = document.getElementById('app');
    const editor = document.getElementById('editor');
    const gutter = document.getElementById('gutter');
    const colorBtn = document.getElementById('colorBtn');
    const swatch = document.getElementById('swatch');
    const nativePicker = document.getElementById('nativePicker');

    // --- 1. iOS VIEWPORT FIX (THE CORE SOLUTION) ---
    // キーボードが出たり画面が回転したりするたびに実行
    function handleResize() {
      // Visual Viewportの高さを取得し、アプリ全体の高さに適用
      // これにより、キーボードが出現してもレイアウトが押し上げられず、
      // 表示領域内に収まるようにリサイズされます。
      if (window.visualViewport) {
        app.style.height = window.visualViewport.height + 'px';
        // スクロール位置の補正
        window.scrollTo(0, 0);
      }
    }

    // イベントリスナー登録
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', handleResize);
      window.visualViewport.addEventListener('scroll', handleResize);
    }
    window.addEventListener('resize', handleResize);
    
    // 初回実行
    handleResize();


    // --- 2. EDITOR LOGIC ---
    function init() {
      const saved = localStorage.getItem('onyx_ios_code');
      editor.value = saved ? saved : DEFAULT_CODE;
      updateGutter();
    }

    // Input Handling
    editor.addEventListener('input', () => {
      save();
      updateGutter();
    });
    
    // Sync Scroll
    editor.addEventListener('scroll', () => {
      gutter.scrollTop = editor.scrollTop;
    });

    // Save
    function save() {
      localStorage.setItem('onyx_ios_code', editor.value);
    }

    // Gutter Update
    function updateGutter() {
      const lines = editor.value.split('\n').length;
      gutter.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
    }

    // --- 3. RESET LOGIC (FIXED) ---
    function resetCode() {
      if (confirm('Reset all code to default?')) {
        // 1. ローカルストレージをクリア
        localStorage.removeItem('onyx_ios_code');
        // 2. エディタの値を強制的にデフォルトへ
        editor.value = DEFAULT_CODE;
        // 3. 画面（行番号など）を更新
        updateGutter();
        // 4. フォーカスを戻す（任意）
        editor.focus();
      }
    }

    // --- 4. COLOR PICKER LOGIC ---
    let colorRange = null;

    // Detect color under cursor
    function detectColor() {
      const pos = editor.selectionStart;
      const text = editor.value;
      const regex = /#([0-9a-fA-F]{3,6})\b/g;
      let match;
      let found = null;

      // Scan nearby text only for performance
      const startScan = Math.max(0, pos - 15);
      const endScan = Math.min(text.length, pos + 15);
      const slice = text.substring(startScan, endScan);

      while ((match = regex.exec(slice)) !== null) {
        const absStart = startScan + match.index;
        const absEnd = absStart + match[0].length;
        if (pos >= absStart && pos <= absEnd) {
          found = { hex: match[0], start: absStart, end: absEnd };
          break;
        }
      }

      if (found) {
        colorBtn.style.display = 'flex';
        swatch.style.background = found.hex;
        colorRange = found;
        
        // Convert #fff to #ffffff for input value
        let val = found.hex;
        if (val.length === 4) val = '#' + val[1]+val[1] + val[2]+val[2] + val[3]+val[3];
        nativePicker.value = val;
      } else {
        colorBtn.style.display = 'none';
        colorRange = null;
      }
    }

    editor.addEventListener('click', detectColor);
    editor.addEventListener('keyup', detectColor);

    // Apply color change
    nativePicker.addEventListener('input', (e) => {
      if (!colorRange) return;
      const newHex = e.target.value;
      const before = editor.value.substring(0, colorRange.start);
      const after = editor.value.substring(colorRange.end);
      
      editor.value = before + newHex + after;
      
      const newEnd = colorRange.start + newHex.length;
      editor.setSelectionRange(newEnd, newEnd);
      colorRange = { hex: newHex, start: colorRange.start, end: newEnd };
      
      swatch.style.background = newHex;
      save();
    });

    // --- 5. HELPER FUNCTIONS ---
    function insert(txt) {
      const s = editor.selectionStart;
      const e = editor.selectionEnd;
      editor.value = editor.value.substring(0, s) + txt + editor.value.substring(e);
      editor.selectionStart = editor.selectionEnd = s + txt.length;
      editor.focus();
      save();
      editor.dispatchEvent(new Event('input')); // Trigger updates
    }

    function moveCursor(step) {
      const pos = editor.selectionStart + step;
      editor.setSelectionRange(pos, pos);
      editor.focus();
      detectColor();
    }

    function launch() {
      const blob = new Blob([editor.value], {type:'text/html'});
      window.open(URL.createObjectURL(blob), '_blank');
    }

    // Start
    init();

  </script>
</body>
</html>
