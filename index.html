<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>CodeEdit</title>

  <link id="appIcon" rel="apple-touch-icon" href="">
  <link id="favIcon" rel="icon" href="">

  <style>
    /* --- THEME SYSTEM --- */
    :root {
      --bg-root: #000000;
      --bg-mesh: radial-gradient(circle at 50% 0%, #111827 0%, #000000 90%);
      --glass-panel: rgba(18, 18, 23, 0.85);
      --glass-border: rgba(255, 255, 255, 0.1);
      --accent: #3b82f6;
      --text-main: #f3f4f6;
      --font-code: "SF Mono", "Menlo", monospace;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    body {
      margin: 0; background: var(--bg-root);
      background-image: var(--bg-mesh);
      background-attachment: fixed;
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      position: fixed; width: 100%; height: 100%; overflow: hidden;
    }

    #app { display: flex; flex-direction: column; height: 100%; width: 100%; }

    /* --- HEADER --- */
    header {
      padding-top: calc(var(--safe-top) + 6px);
      padding-bottom: 12px; padding-left: 16px; padding-right: 16px;
      display: flex; justify-content: space-between; align-items: center;
      background: var(--glass-panel); backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-bottom: 1px solid var(--glass-border);
      z-index: 50; flex-shrink: 0;
    }

    .brand {
      font-weight: 800; font-size: 17px; letter-spacing: -0.5px;
      display: flex; align-items: center; gap: 10px;
      background: linear-gradient(135deg, #fff 40%, #94a3b8 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .brand-icon {
      width: 20px; height: 20px; border-radius: 6px;
      background: linear-gradient(135deg, var(--accent), #2563eb);
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.5);
      display: flex; align-items: center; justify-content: center;
    }
    .brand-icon::after { content: '/'; color: white; font-size: 12px; font-weight: 900; }

    .actions { display: flex; gap: 10px; }

    .icon-btn {
      width: 38px; height: 38px; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
      color: var(--text-main); transition: all 0.2s; cursor: pointer;
    }
    .icon-btn:active { transform: scale(0.92); background: rgba(255,255,255,0.1); }
    .icon-btn.active { background: rgba(59, 130, 246, 0.15); border-color: rgba(59, 130, 246, 0.4); color: #60a5fa; }
    .icon-btn.copied { color: #10b981; background: rgba(16, 185, 129, 0.1); }

    .btn-launch {
      padding: 0 16px; height: 38px; border-radius: 12px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border: 1px solid rgba(255,255,255,0.15);
      color: white; font-weight: 700; font-size: 13px;
      display: flex; align-items: center; gap: 6px;
      box-shadow: 0 4px 20px rgba(29, 78, 216, 0.4);
    }
    .btn-launch:active { transform: scale(0.96); opacity: 0.9; }

    /* --- SPLIT CONTAINER --- */
    .split-container {
      flex: 1; display: flex; flex-direction: column;
      overflow: hidden; position: relative;
    }

    .editor-pane { flex: 1; display: flex; overflow: hidden; min-height: 0; }
    
    .gutter {
      width: 44px; background: rgba(0,0,0,0.2);
      border-right: 1px solid var(--glass-border);
      font-family: var(--font-code); font-size: 13px; line-height: 1.6;
      color: #4b5563; text-align: right; padding: 16px 8px 16px 0;
      overflow: hidden; user-select: none;
    }

    textarea {
      flex: 1; height: 100%; border: none; background: transparent;
      color: #e5e7eb; padding: 16px; font-family: var(--font-code);
      font-size: 13px; line-height: 1.6; resize: none; white-space: pre;
      caret-color: var(--accent); -webkit-overflow-scrolling: touch;
    }

    /* --- RESIZER HANDLE --- */
    #resizer {
      height: 24px; flex-shrink: 0;
      background: var(--glass-panel);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--glass-border);
      border-bottom: 1px solid var(--glass-border);
      display: none; /* Hidden by default */
      justify-content: center; align-items: center;
      cursor: row-resize; z-index: 40;
      touch-action: none; /* Prevent scroll */
    }
    /* The pill shape handle */
    #resizer::after {
      content: ''; width: 36px; height: 4px;
      background: rgba(255,255,255,0.2); border-radius: 2px;
    }
    #resizer.active { background: rgba(59, 130, 246, 0.1); }
    #resizer.active::after { background: var(--accent); }

    /* --- PREVIEW PANE --- */
    .preview-pane {
      height: 40%; /* Default height */
      background: #fff; display: none; flex-direction: column;
      box-shadow: 0 -10px 40px rgba(0,0,0,0.5); z-index: 20;
    }
    /* Visible state controlled by JS */
    .preview-pane.visible { display: flex; }

    .preview-header {
      height: 32px; background: #f8fafc; border-bottom: 1px solid #e2e8f0;
      display: flex; align-items: center; padding: 0 12px;
      font-size: 11px; font-weight: 700; color: #64748b; letter-spacing: 0.5px;
      justify-content: space-between;
    }
    .preview-header.error { background: #fee2e2; color: #ef4444; }
    .error-msg { font-weight: normal; opacity: 0.9; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 200px; }

    iframe { width: 100%; height: 100%; border: none; background: #fff; }

    /* --- TOOLBAR --- */
    .toolbar {
      background: rgba(10, 10, 12, 0.85);
      backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
      border-top: 1px solid var(--glass-border);
      padding: 10px; padding-bottom: max(10px, var(--safe-bottom));
      display: flex; gap: 8px; overflow-x: auto; align-items: center;
      flex-shrink: 0; z-index: 50;
    }
    .toolbar::-webkit-scrollbar { display: none; }

    .key {
      position: relative; flex: 0 0 auto;
      height: 40px; min-width: 40px; border-radius: 10px;
      background: rgba(255,255,255,0.06); border: 1px solid var(--glass-border);
      color: var(--text-main); font-family: var(--font-code); font-size: 15px;
      display: flex; align-items: center; justify-content: center;
    }
    .key:active { background: rgba(255,255,255,0.15); transform: scale(0.95); }

    #colorBtn {
      padding: 0 14px; gap: 8px; font-size: 12px; font-weight: 600; display: none;
      background: rgba(59, 130, 246, 0.1); border-color: rgba(59, 130, 246, 0.4); color: #60a5fa;
    }
    #swatch { width: 12px; height: 12px; border-radius: 3px; border: 1px solid rgba(255,255,255,0.4); }
    #nativePicker { position: absolute; inset: 0; opacity: 0; width: 100%; }
  </style>
</head>
<body>

  <div id="app">
    <header>
      <div class="brand"><div class="brand-icon"></div>CodeEdit</div>
      <div class="actions">
        <button id="copyBtn" class="icon-btn" onclick="copyAll()">
          <svg id="iconCopy" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
          <svg id="iconCheck" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24" style="display:none;"><path d="M20 6L9 17l-5-5"></path></svg>
        </button>
        <button id="toggleViewBtn" class="icon-btn" onclick="togglePreview()">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
        </button>
        <button class="icon-btn" style="color:#fca5a5; border-color:rgba(239,68,68,0.3);" onclick="clearAll()">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
        </button>
        <button class="btn-launch" onclick="launch()">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg> 実行
        </button>
      </div>
    </header>

    <div class="split-container" id="splitContainer">
      <div class="editor-pane">
        <div class="gutter" id="gutter">1</div>
        <textarea id="editor" spellcheck="false" autocomplete="off" autocapitalize="none"></textarea>
      </div>

      <div id="resizer"></div>

      <div class="preview-pane" id="previewPane">
        <div class="preview-header" id="previewHeader">
          <span>LIVE PREVIEW</span>
          <span id="errorDisplay" class="error-msg"></span>
        </div>
        <iframe id="previewFrame"></iframe>
      </div>
    </div>

    <div class="toolbar">
      <div id="colorBtn" class="key"><div id="swatch"></div> Color <input type="color" id="nativePicker"></div>
      <button class="key" onclick="move(-1)">←</button>
      <button class="key" onclick="move(1)">→</button>
      <button class="key" style="width:50px; font-weight:bold" onclick="insertTab()">TAB</button>
      <button class="key" onclick="insert('=')">=</button>
      <button class="key" onclick="insert('<')">&lt;</button>
      <button class="key" onclick="insert('>')">&gt;</button>
      <button class="key" onclick="insert('/')">/</button>
      <button class="key" onclick="insert('{')">{</button>
      <button class="key" onclick="insert('}')">}</button>
      <button class="key" onclick="insert('#')">#</button>
    </div>
  </div>

  <script>
    // --- 0. ICON GEN ---
    (function(){
      const c=document.createElement('canvas');c.width=512;c.height=512;const x=c.getContext('2d');
      const g=x.createLinearGradient(0,0,512,512);g.addColorStop(0,'#111827');g.addColorStop(1,'#000000');
      x.fillStyle=g;x.fillRect(0,0,512,512);x.shadowBlur=50;x.shadowColor='#3b82f6';
      x.font='bold 300px sans-serif';x.textAlign='center';x.textBaseline='middle';
      const t=x.createLinearGradient(0,100,512,400);t.addColorStop(0,'#60a5fa');t.addColorStop(1,'#2563eb');
      x.fillStyle=t;x.fillText('</>',256,276);
      const u=c.toDataURL('image/png');document.getElementById('appIcon').href=u;document.getElementById('favIcon').href=u;
    })();

    // --- 1. RESIZE LOGIC ---
    const app = document.getElementById('app');
    const editor = document.getElementById('editor');
    const gutter = document.getElementById('gutter');
    const previewPane = document.getElementById('previewPane');
    const resizer = document.getElementById('resizer');
    const splitContainer = document.getElementById('splitContainer');
    const toggleBtn = document.getElementById('toggleViewBtn');

    // Resize Handlers
    let isResizing = false;

    resizer.addEventListener('touchstart', (e) => {
      isResizing = true;
      resizer.classList.add('active');
      e.preventDefault(); // Prevent scroll
    }, { passive: false });

    resizer.addEventListener('mousedown', () => { // Desktop support
      isResizing = true;
      resizer.classList.add('active');
    });

    // Touch Move
    document.addEventListener('touchmove', (e) => {
      if (!isResizing) return;
      handleMove(e.touches[0].clientY);
    }, { passive: false });

    // Mouse Move
    document.addEventListener('mousemove', (e) => {
      if (!isResizing) return;
      handleMove(e.clientY);
    });

    // End
    const endResize = () => { isResizing = false; resizer.classList.remove('active'); };
    document.addEventListener('touchend', endResize);
    document.addEventListener('mouseup', endResize);

    function handleMove(y) {
      const containerRect = splitContainer.getBoundingClientRect();
      // Calculate new height: Container Bottom - Touch Y
      const newHeight = containerRect.bottom - y;
      
      // Constraints (Min 100px, Max 80% of container)
      const maxH = containerRect.height * 0.8;
      const minH = 100;
      
      if (newHeight > minH && newHeight < maxH) {
        previewPane.style.height = newHeight + 'px';
      }
    }

    // --- 2. EDITOR SETUP ---
    const DEFAULT = `<!DOCTYPE html>\n<html lang="ja">\n<head>\n  <meta name="viewport" content="width=device-width, initial-scale=1">\n  <style>\n    body { font-family: sans-serif; padding: 20px; color: #333; }\n    h1 { color: #2563eb; }\n  </style>\n</head>\n<body>\n  <h1>Resize Me!</h1>\n  <p>Drag the bar above to resize.</p>\n</body>\n</html>`;
    editor.value = localStorage.getItem('code_edit_final') || DEFAULT;

    // Auto-Indent
    editor.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const cursor = editor.selectionStart;
        const lines = editor.value.substr(0, cursor).split('\n');
        const currentLine = lines[lines.length - 1];
        const indent = (currentLine.match(/^(\s*)/) || ['',''])[1];
        document.execCommand('insertText', false, '\n' + indent);
        setTimeout(() => editor.scrollTop = editor.scrollHeight, 10);
      }
    });

    // --- 3. PREVIEW & TOGGLE ---
    const previewFrame = document.getElementById('previewFrame');
    const previewHeader = document.getElementById('previewHeader');
    const errorDisplay = document.getElementById('errorDisplay');
    let debounceTimer;

    function updatePreview() {
      const code = editor.value;
      const errScript = `<script>window.onerror=function(m){window.parent.postMessage({type:'error',msg:m},'*');}<\/script>`;
      previewHeader.classList.remove('error'); errorDisplay.textContent="";
      
      let final = code.includes('<head>') ? code.replace('<head>', '<head>'+errScript) : errScript+code;
      if (!final.includes('<meta name="viewport"')) final = '<meta name="viewport" content="width=device-width,initial-scale=1">' + final;
      previewFrame.srcdoc = final;
    }

    window.addEventListener('message', (e) => {
      if (e.data?.type === 'error') {
        previewHeader.classList.add('error');
        errorDisplay.textContent = e.data.msg;
      }
    });

    function onInput() {
      localStorage.setItem('code_edit_final', editor.value);
      updateGutter();
      if (previewPane.classList.contains('visible')) {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(updatePreview, 600);
      }
    }
    
    editor.addEventListener('input', onInput);
    editor.addEventListener('scroll', () => gutter.scrollTop = editor.scrollTop);

    function togglePreview() {
      const isVisible = previewPane.classList.toggle('visible');
      toggleBtn.classList.toggle('active', isVisible);
      
      // Resizer Control
      resizer.style.display = isVisible ? 'flex' : 'none';
      
      if (isVisible) updatePreview();
    }

    // --- 4. COPY FUNCTION ---
    function copyAll() {
      navigator.clipboard.writeText(editor.value).then(() => {
        const btn = document.getElementById('copyBtn');
        const ic = document.getElementById('iconCopy');
        const ch = document.getElementById('iconCheck');
        btn.classList.add('copied'); ic.style.display='none'; ch.style.display='block';
        setTimeout(() => {
          btn.classList.remove('copied'); ic.style.display='block'; ch.style.display='none';
        }, 2000);
      });
    }

    // --- 5. UTILS ---
    const colorBtn = document.getElementById('colorBtn');
    const swatch = document.getElementById('swatch');
    const picker = document.getElementById('nativePicker');
    let colorRange = null;

    editor.addEventListener('click', detectColor);
    editor.addEventListener('keyup', detectColor);

    function detectColor() {
      const pos = editor.selectionStart;
      const text = editor.value;
      const regex = /#([0-9a-fA-F]{3,6})\b/g;
      let match; let found = null;
      const startScan = Math.max(0, pos - 20);
      const endScan = Math.min(text.length, pos + 20);
      const slice = text.substring(startScan, endScan);
      while ((match = regex.exec(slice)) !== null) {
        if (pos >= (startScan + match.index) && pos <= (startScan + match.index + match[0].length)) {
          found = { hex: match[0], start: startScan + match.index, end: startScan + match.index + match[0].length };
          break;
        }
      }
      if (found) {
        colorBtn.style.display = 'flex'; swatch.style.background = found.hex; colorRange = found;
        let v = found.hex; if(v.length===4) v='#'+v[1]+v[1]+v[2]+v[2]+v[3]+v[3]; picker.value = v;
      } else {
        colorBtn.style.display = 'none'; colorRange = null;
      }
    }

    picker.addEventListener('input', (e) => {
      if (!colorRange) return;
      const n = e.target.value;
      editor.value = editor.value.substring(0, colorRange.start) + n + editor.value.substring(colorRange.end);
      const end = colorRange.start + n.length;
      editor.setSelectionRange(end, end);
      colorRange = { hex: n, start: colorRange.start, end: end };
      swatch.style.background = n;
      onInput();
    });

    function updateGutter() {
      gutter.innerHTML = Array.from({length: editor.value.split('\n').length}, (_, i) => i + 1).join('<br>');
    }
    function insert(t) { document.execCommand('insertText', false, t); onInput(); }
    function insertTab() { insert('  '); }
    function move(s) { const p = editor.selectionStart + s; editor.setSelectionRange(p, p); editor.focus(); detectColor(); }
    function clearAll() { if(confirm('Reset?')) { editor.value=""; onInput(); colorBtn.style.display='none'; editor.focus(); } }
    function launch() { const b=new Blob([editor.value],{type:'text/html'}); window.open(URL.createObjectURL(b),'_blank'); }

    // Init
    updateGutter();
    // iOS Viewport fix
    const resizeApp = () => { if(window.visualViewport) { app.style.height=window.visualViewport.height+'px'; window.scrollTo(0,0); } };
    window.visualViewport?.addEventListener('resize', resizeApp); window.addEventListener('resize', resizeApp); resizeApp();
  </script>
</body>
</html>
