<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Liquid IDE Ultra</title>
  <style>
    /* DESIGN SYSTEM: Liquid Glass 3.0
    */
    :root {
      --bg: #020617;
      --panel: rgba(15, 23, 42, 0.7);
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.5);
      --text: #f8fafc;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --danger: #ef4444;
      --mono: "SF Mono", "Fira Code", "Menlo", monospace;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: -apple-system, sans-serif; height: 100dvh;
      display: flex; flex-direction: column; overflow: hidden;
    }

    /* 動的背景グラデーション */
    .mesh-bg {
      position: fixed; inset: 0; z-index: -1;
      background: 
        radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(147, 51, 234, 0.15) 0px, transparent 50%);
    }

    /* Header & Navigation */
    header {
      padding: calc(env(safe-area-inset-top) + 8px) 16px 8px;
      background: var(--panel); backdrop-filter: blur(40px);
      border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
    }

    .brand { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 16px; }
    .brand-dot { width: 10px; height: 10px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 12px var(--accent); }

    /* File Tabs */
    .tab-bar {
      display: flex; background: rgba(0,0,0,0.3); padding: 4px 8px; gap: 4px;
      border-bottom: 1px solid var(--border); overflow-x: auto;
    }
    .tab {
      padding: 6px 14px; border-radius: 6px; font-size: 12px; color: var(--muted);
      cursor: pointer; transition: 0.2s; white-space: nowrap; border: 1px solid transparent;
    }
    .tab.active { background: var(--panel); color: var(--text); border-color: var(--border); }

    /* Editor Engine */
    .editor-wrapper {
      flex: 1; position: relative; display: flex; flex-direction: column; overflow: hidden;
    }
    .line-numbers {
      position: absolute; left: 0; top: 0; width: 40px; height: 100%;
      padding: 20px 0; background: rgba(0,0,0,0.1); border-right: 1px solid var(--border);
      color: #4b5563; font-family: var(--mono); font-size: 12px; text-align: center;
      pointer-events: none; line-height: 1.6;
    }
    #editor {
      flex: 1; width: 100%; height: 100%; background: transparent; border: none;
      color: #e2e8f0; font-family: var(--mono); font-size: 14px;
      padding: 20px 20px 20px 50px; outline: none; resize: none; line-height: 1.6;
      tab-size: 2;
    }

    /* Console Layer */
    .console-trigger {
      padding: 6px 16px; background: var(--panel); border-top: 1px solid var(--border);
      font-size: 11px; color: var(--muted); display: flex; justify-content: space-between;
    }
    #consoleLog {
      height: 120px; background: rgba(0,0,0,0.8); overflow-y: auto;
      padding: 10px; font-family: var(--mono); font-size: 11px; display: none;
    }
    .log-line { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 2px 0; }
    .log-error { color: var(--danger); }

    /* Floating Tool Palette */
    .tool-palette {
      position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px;
    }
    .fab {
      width: 48px; height: 48px; background: var(--accent); border-radius: 16px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 8px 32px var(--accent-glow); border: none; color: #fff;
    }

    /* Preview System */
    .preview-modal {
      position: fixed; inset: 0; background: #fff; z-index: 1000;
      transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .preview-modal.active { transform: translateY(0); }
    .preview-header {
      height: 60px; background: #f1f5f9; display: flex; align-items: center;
      padding: 0 20px; justify-content: space-between; color: #1e293b;
    }

    /* Utils Bar */
    .quick-input {
      display: flex; overflow-x: auto; padding: 10px; gap: 8px;
      background: var(--panel); border-top: 1px solid var(--border);
      padding-bottom: calc(env(safe-area-inset-bottom) + 10px);
    }
    .q-btn {
      flex-shrink: 0; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
      color: #fff; padding: 8px 14px; border-radius: 8px; font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="mesh-bg"></div>
  
  <header>
    <div class="brand"><div class="brand-dot"></div> Liquid Ultra v3.0</div>
    <div style="display:flex; gap:10px;">
      <button onclick="deploy()" class="fab" style="width:auto; height:auto; padding:8px 16px; font-size:12px; font-weight:600;">RUN PROJECT</button>
    </div>
  </header>

  <div class="tab-bar" id="tabContainer"></div>

  <main class="editor-wrapper">
    <div class="line-numbers" id="lineNos"></div>
    <textarea id="editor" spellcheck="false" autocomplete="off"></textarea>
    
    <div class="console-trigger" onclick="toggleConsole()">
      <span>Terminal System</span>
      <span id="errorCount" style="color:var(--danger)">0 Errors</span>
    </div>
    <div id="consoleLog"></div>
  </main>

  <div class="quick-input" id="quickInput"></div>

  <div class="preview-modal" id="previewModal">
    <div class="preview-header">
      <span style="font-weight:600">Development Preview</span>
      <button onclick="closePreview()" style="border:none; background:#e2e8f0; padding:8px 15px; border-radius:8px;">Close</button>
    </div>
    <iframe id="previewFrame" style="width:100%; height:calc(100% - 60px); border:none;"></iframe>
  </div>

  <script>
    /**
     * VIRTUAL FILE SYSTEM
     */
    const VFS = {
      currentFile: 'index.html',
      files: {
        'index.html': `\n<div class="container">\n  <h1>Hello Liquid</h1>\n  <p id="time"></p>\n</div>`,
        'style.css': `body { background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }\n.container { text-align: center; border: 1px solid #334155; padding: 2rem; border-radius: 1rem; background: #1e293b; }`,
        'script.js': `function update() {\n  document.getElementById('time').innerText = new Date().toLocaleTimeString();\n}\nsetInterval(update, 1000);\nconsole.log("App Started");`
      }
    };

    const editor = document.getElementById('editor');
    const lineNos = document.getElementById('lineNos');
    const consoleLog = document.getElementById('consoleLog');

    /**
     * CORE ENGINE
     */
    function init() {
      // Restore from storage
      const saved = localStorage.getItem('liquid_vfs');
      if (saved) VFS.files = JSON.parse(saved);

      renderTabs();
      loadFile(VFS.currentFile);
      renderQuickInput();
      updateLineNumbers();
    }

    function loadFile(filename) {
      VFS.currentFile = filename;
      editor.value = VFS.files[filename];
      renderTabs();
      updateLineNumbers();
    }

    function renderTabs() {
      const container = document.getElementById('tabContainer');
      container.innerHTML = '';
      Object.keys(VFS.files).forEach(name => {
        const div = document.createElement('div');
        div.className = `tab ${name === VFS.currentFile ? 'active' : ''}`;
        div.textContent = name;
        div.onclick = () => {
          VFS.files[VFS.currentFile] = editor.value; // Save current
          loadFile(name);
        };
        container.appendChild(div);
      });
    }

    function updateLineNumbers() {
      const lines = editor.value.split('\n').length;
      lineNos.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
    }

    editor.oninput = () => {
      VFS.files[VFS.currentFile] = editor.value;
      localStorage.setItem('liquid_vfs', JSON.stringify(VFS.files));
      updateLineNumbers();
    };

    /**
     * BUILD & DEPLOY SYSTEM
     */
    function deploy() {
      const frame = document.getElementById('previewFrame');
      const modal = document.getElementById('previewModal');
      
      const combinedOutput = `
        <!DOCTYPE html>
        <html>
          <head>
            <style>${VFS.files['style.css']}<\/style>
            <script>
              const _log = console.log;
              console.log = (...args) => {
                window.parent.postMessage({type:'log', val: args.join(' ')}, '*');
                _log(...args);
              };
              window.onerror = (m) => window.parent.postMessage({type:'error', val: m}, '*');
            <\/script>
          </head>
          <body>
            ${VFS.files['index.html']}
            <script>${VFS.files['script.js']}<\/script>
          </body>
        </html>
      `;
      
      frame.srcdoc = combinedOutput;
      modal.classList.add('active');
    }

    window.onmessage = (e) => {
      const {type, val} = e.data;
      const logLine = document.createElement('div');
      logLine.className = `log-line \${type === 'error' ? 'log-error' : ''}`;
      logLine.textContent = \`[\${type.toUpperCase()}] \${val}\`;
      consoleLog.appendChild(logLine);
      consoleLog.scrollTop = consoleLog.scrollHeight;
      if (type === 'error') document.getElementById('errorCount').textContent = "Errors Detected";
    };

    function closePreview() {
      document.getElementById('previewModal').classList.remove('active');
    }

    function toggleConsole() {
      const c = document.getElementById('consoleLog');
      c.style.display = c.style.display === 'block' ? 'none' : 'block';
    }

    function renderQuickInput() {
      const keys = ['<', '>', '/', '{', '}', '(', ')', ';', '=', '"', "'", 'flex', 'grid', 'const'];
      const bar = document.getElementById('quickInput');
      keys.forEach(k => {
        const btn = document.createElement('button');
        btn.className = 'q-btn';
        btn.textContent = k;
        btn.onclick = () => {
          const s = editor.selectionStart;
          editor.value = editor.value.substring(0, s) + k + editor.value.substring(editor.selectionEnd);
          editor.selectionStart = editor.selectionEnd = s + k.length;
          editor.focus();
        };
        bar.appendChild(btn);
      });
    }

    init();
  </script>
</body>
</html>
