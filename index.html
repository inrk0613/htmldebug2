<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0d1117">
  <title>Onyx iOS Stable</title>
  <style>
    /* --- CSS VARIABLES --- */
    :root {
      --bg: #0d1117;
      --border: #30363d;
      --accent: #2f81f7;
      --text: #e6edf3;
      --toolbar-bg: #161b22;
      --font-code: "SF Mono", "Menlo", monospace;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: -apple-system, sans-serif;
      /* スクロールはアプリ内で行うためbodyは固定 */
      position: fixed; width: 100%; height: 100%; overflow: hidden;
    }

    /* アプリ全体のコンテナ (Visual Viewportで高さを制御) */
    #app {
      display: flex; flex-direction: column;
      height: 100%; width: 100%;
    }

    /* --- HEADER --- */
    header {
      height: 48px; padding: 0 16px; flex-shrink: 0;
      background: var(--bg); border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
    }
    .brand { font-weight: 700; font-size: 14px; color: var(--text); }
    .actions { display: flex; gap: 10px; }
    .btn {
      background: transparent; border: 1px solid var(--border); color: var(--text);
      padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 600;
    }
    .btn-danger { color: #f85149; border-color: rgba(248,81,73,0.5); }
    .btn-primary { background: var(--accent); border-color: var(--accent); color: white; }

    /* --- EDITOR --- */
    .editor-area {
      flex: 1; display: flex; overflow: hidden; position: relative;
    }
    
    .gutter {
      width: 42px; background: var(--bg); border-right: 1px solid var(--border);
      font-family: var(--font-code); font-size: 13px; line-height: 1.5;
      color: #484f58; text-align: right; padding: 12px 6px 12px 0;
      overflow: hidden; user-select: none;
    }

    textarea {
      flex: 1; height: 100%; border: none; background: transparent;
      color: var(--text); padding: 12px; font-family: var(--font-code);
      font-size: 13px; line-height: 1.5; resize: none; white-space: pre;
      -webkit-overflow-scrolling: touch;
    }

    /* --- TOOLBAR --- */
    .toolbar {
      background: var(--toolbar-bg); border-top: 1px solid var(--border);
      padding: 8px; flex-shrink: 0;
      display: flex; gap: 8px; overflow-x: auto; align-items: center;
      padding-bottom: max(8px, env(safe-area-inset-bottom));
    }
    
    .key {
      position: relative; /* 重要: 内部のinputを絶対配置するため */
      flex: 0 0 auto; min-width: 36px; height: 36px;
      background: #21262d; border: 1px solid var(--border);
      border-radius: 6px; color: var(--text);
      display: flex; align-items: center; justify-content: center;
      font-family: var(--font-code); font-size: 15px;
    }
    .key:active { background: var(--accent); color: #fff; }

    /* Color Picker Button & Input */
    #colorBtn {
      display: none; /* JSで表示制御 */
      border: 1px solid var(--accent); color: var(--accent);
      padding: 0 12px; gap: 8px; font-size: 12px; font-weight: bold;
    }
    #swatch { width: 12px; height: 12px; background: #fff; border: 1px solid rgba(255,255,255,0.5); }
    
    /* 透明なinputをボタンいっぱいに広げる */
    #nativePicker {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      opacity: 0; cursor: pointer; padding: 0; margin: 0;
    }

  </style>
</head>
<body>

  <div id="app">
    <header>
      <div class="brand">Onyx iOS</div>
      <div class="actions">
        <button class="btn btn-danger" onclick="clearAll()">Clear</button>
        <button class="btn btn-primary" onclick="launch()">Run</button>
      </div>
    </header>

    <div class="editor-area">
      <div class="gutter" id="gutter">1</div>
      <textarea id="editor" spellcheck="false" autocomplete="off" autocapitalize="none"></textarea>
    </div>

    <div class="toolbar">
      <div id="colorBtn" class="key">
        <div id="swatch"></div> Color
        <input type="color" id="nativePicker">
      </div>
      
      <button class="key" onclick="move(-1)">←</button>
      <button class="key" onclick="move(1)">→</button>
      <button class="key" onclick="insert('  ')">TAB</button>
      
      <button class="key" onclick="insert('=')">=</button>
      <button class="key" onclick="insert('<')">&lt;</button>
      <button class="key" onclick="insert('>')">&gt;</button>
      <button class="key" onclick="insert('/')">/</button>
      <button class="key" onclick="insert('{')">{</button>
      <button class="key" onclick="insert('}')">}</button>
      <button class="key" onclick="insert(';')">;</button>
      <button class="key" onclick="insert('#')">#</button>
    </div>
  </div>

  <script>
    // --- 1. VIEWPORT FIX (iOS Keyboard Layout) ---
    const app = document.getElementById('app');
    
    function resizeApp() {
      if (window.visualViewport) {
        // キーボードが出た分だけアプリの高さを縮める
        app.style.height = window.visualViewport.height + 'px';
        window.scrollTo(0, 0);
      }
    }
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', resizeApp);
      window.visualViewport.addEventListener('scroll', resizeApp);
    }
    window.addEventListener('resize', resizeApp);
    resizeApp(); // 初期実行

    // --- 2. EDITOR SETUP ---
    const editor = document.getElementById('editor');
    const gutter = document.getElementById('gutter');
    const colorBtn = document.getElementById('colorBtn');
    const swatch = document.getElementById('swatch');
    const picker = document.getElementById('nativePicker');

    // Load or Default
    const DEFAULT_CODE = `\n<style>\n  h1 { color: #2f81f7; }\n</style>\n<h1>Hello</h1>`;
    editor.value = localStorage.getItem('onyx_code') || DEFAULT_CODE;
    updateView();

    // Event Listeners
    editor.addEventListener('input', () => {
      save();
      updateView();
    });
    editor.addEventListener('scroll', () => gutter.scrollTop = editor.scrollTop);
    editor.addEventListener('click', detectColor);
    editor.addEventListener('keyup', detectColor);

    function save() {
      localStorage.setItem('onyx_code', editor.value);
    }

    function updateView() {
      const lines = editor.value.split('\n').length;
      gutter.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
    }

    // --- 3. CLEAR ALL (HARD RESET) ---
    function clearAll() {
      if(confirm('Delete EVERYTHING?')) {
        // テキストを空にする
        editor.value = "";
        // 保存データも消す
        localStorage.removeItem('onyx_code');
        // 保存処理を走らせて「空の状態」を確定させる
        save();
        // 表示更新
        updateView();
        // カラーボタンなども隠す
        colorBtn.style.display = 'none';
        editor.focus();
      }
    }

    // --- 4. COLOR PICKER (OVERLAY METHOD) ---
    let colorRange = null;

    function detectColor() {
      const pos = editor.selectionStart;
      const text = editor.value;
      const regex = /#([0-9a-fA-F]{3,6})\b/g;
      let match;
      let found = null;

      // カーソル周辺を探査
      const startScan = Math.max(0, pos - 15);
      const endScan = Math.min(text.length, pos + 15);
      const slice = text.substring(startScan, endScan);

      while ((match = regex.exec(slice)) !== null) {
        const absStart = startScan + match.index;
        const absEnd = absStart + match[0].length;
        if (pos >= absStart && pos <= absEnd) {
          found = { hex: match[0], start: absStart, end: absEnd };
          break;
        }
      }

      if (found) {
        // 色が見つかったらボタンを表示
        colorBtn.style.display = 'flex';
        swatch.style.background = found.hex;
        colorRange = found;
        
        // inputに値をセット (これでタップした時に正しい色で開く)
        let val = found.hex;
        if(val.length === 4) val = '#' + val[1]+val[1] + val[2]+val[2] + val[3]+val[3];
        picker.value = val;
      } else {
        colorBtn.style.display = 'none';
        colorRange = null;
      }
    }

    // ピッカーの色が変わった時 (リアルタイム反映)
    picker.addEventListener('input', (e) => {
      if (!colorRange) return;
      const newHex = e.target.value;
      
      const before = editor.value.substring(0, colorRange.start);
      const after = editor.value.substring(colorRange.end);
      
      editor.value = before + newHex + after;
      
      // カーソル位置調整
      const newEnd = colorRange.start + newHex.length;
      editor.setSelectionRange(newEnd, newEnd);
      
      // 範囲情報の更新
      colorRange = { hex: newHex, start: colorRange.start, end: newEnd };
      swatch.style.background = newHex;
      
      save();
    });

    // --- 5. HELPERS ---
    function insert(txt) {
      const s = editor.selectionStart;
      const e = editor.selectionEnd;
      editor.value = editor.value.substring(0, s) + txt + editor.value.substring(e);
      editor.selectionStart = editor.selectionEnd = s + txt.length;
      editor.focus();
      editor.dispatchEvent(new Event('input'));
    }

    function move(step) {
      const pos = editor.selectionStart + step;
      editor.setSelectionRange(pos, pos);
      editor.focus();
      detectColor();
    }

    function launch() {
      const blob = new Blob([editor.value], {type:'text/html'});
      window.open(URL.createObjectURL(blob), '_blank');
    }
  </script>
</body>
</html>
