<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
  <meta name="theme-color" content="#0d1117">
  <title>Onyx Editor</title>
  <style>
    /* --- SYSTEM TOKENS --- */
    :root {
      --bg: #010409;        /* Ultra Dark for OLED */
      --surface: #0d1117;   /* GitHub Dimmed */
      --border: #30363d;
      --accent: #2f81f7;    /* Native Blue */
      --text: #e6edf3;
      --text-muted: #7d8590;
      --font-code: "SF Mono", "Menlo", "Consolas", monospace;
      --font-ui: -apple-system, BlinkMacSystemFont, sans-serif;
      --safe-bottom: env(safe-area-inset-bottom);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: var(--font-ui); height: 100dvh;
      display: flex; flex-direction: column; overflow: hidden;
    }

    /* --- HEADER: Minimal & Functional --- */
    header {
      height: 48px; padding: 0 12px;
      background: var(--surface); border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
      flex-shrink: 0;
    }

    .brand {
      font-weight: 700; font-size: 14px; color: var(--text);
      display: flex; align-items: center; gap: 8px;
    }
    .status-dot { width: 8px; height: 8px; background: #238636; border-radius: 50%; }

    .actions { display: flex; gap: 8px; }
    
    .btn {
      background: transparent; border: 1px solid var(--border); color: var(--text);
      padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 600;
      cursor: pointer; transition: background 0.1s;
    }
    .btn:active { background: #21262d; }
    .btn-primary { background: var(--accent); color: #fff; border: none; }
    .btn-danger { color: #f85149; border-color: rgba(248, 81, 73, 0.4); }

    /* --- SEGMENTED TABS --- */
    .tab-bar {
      background: var(--bg); padding: 8px 12px;
      border-bottom: 1px solid var(--border);
      display: flex; gap: 0; flex-shrink: 0;
    }
    
    .tab-group {
      display: flex; background: var(--surface);
      border: 1px solid var(--border); border-radius: 8px;
      overflow: hidden; padding: 2px;
    }

    .tab {
      padding: 6px 16px; font-size: 12px; font-weight: 500;
      color: var(--text-muted); background: transparent;
      border: none; border-radius: 6px; transition: all 0.1s;
    }
    .tab.active { background: var(--border); color: var(--text); }

    /* --- EDITOR AREA --- */
    .editor-wrapper {
      flex: 1; position: relative; display: flex;
      background: var(--bg); overflow: hidden;
    }

    .line-numbers {
      width: 40px; padding: 12px 0; text-align: right;
      font-family: var(--font-code); font-size: 13px; line-height: 1.5;
      color: #484f58; background: var(--bg);
      border-right: 1px solid var(--border);
      user-select: none; padding-right: 8px;
    }

    textarea {
      flex: 1; width: 100%; height: 100%; border: none;
      background: transparent; color: var(--text);
      padding: 12px; font-family: var(--font-code);
      font-size: 13px; line-height: 1.5; resize: none;
      white-space: pre; tab-size: 2;
    }

    /* --- PRO ACCESSORY BAR --- */
    .accessory-bar {
      background: var(--surface); border-top: 1px solid var(--border);
      padding: 8px; padding-bottom: max(8px, var(--safe-bottom));
      display: flex; gap: 8px; overflow-x: auto;
      align-items: center; flex-shrink: 0;
    }
    
    /* Scrollbar hide */
    .accessory-bar::-webkit-scrollbar { display: none; }

    .key {
      flex: 0 0 auto; min-width: 36px; height: 36px;
      background: #21262d; border: 1px solid var(--border);
      border-radius: 6px; color: var(--text);
      display: flex; align-items: center; justify-content: center;
      font-family: var(--font-code); font-size: 15px;
      cursor: pointer;
    }
    .key:active { background: var(--accent); color: white; border-color: var(--accent); }
    .key-wide { min-width: 48px; font-size: 12px; font-weight: bold; color: var(--text-muted); }

  </style>
</head>
<body>

  <header>
    <div class="brand"><div class="status-dot"></div> &nbsp; Onyx Pro</div>
    <div class="actions">
      <button class="btn btn-danger" onclick="resetAll()">Reset</button>
      <button class="btn btn-primary" onclick="launch()">Launch üöÄ</button>
    </div>
  </header>

  <div class="tab-bar">
    <div class="tab-group" id="tabGroup">
      </div>
  </div>

  <div class="editor-wrapper">
    <div class="line-numbers" id="gutter">1</div>
    <textarea id="editor" spellcheck="false" autocomplete="off" autocapitalize="none"></textarea>
  </div>

  <div class="accessory-bar" id="accessoryBar">
    <button class="key key-wide" onclick="insertTab()">TAB</button>
    <button class="key" onclick="moveCursor(-1)">‚Üê</button>
    <button class="key" onclick="moveCursor(1)">‚Üí</button>
    <div style="width:1px; height:24px; background:var(--border); margin:0 4px;"></div>
    </div>

  <script>
    // --- CORE CONFIG ---
    const defaultData = {
      'index.html': 
`<div class="container">
  <h1>Hello World</h1>
  <p>Clean. Fast. Reliable.</p>
</div>`,
      'style.css': 
`body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: -apple-system, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  text-align: center;
}`,
      'script.js': `console.log("System Ready");`
    };

    let files = JSON.parse(localStorage.getItem('onyx_files')) || JSON.parse(JSON.stringify(defaultData));
    let currentTab = 'index.html';

    // --- DOM ---
    const editor = document.getElementById('editor');
    const gutter = document.getElementById('gutter');
    const tabGroup = document.getElementById('tabGroup');
    const accessoryBar = document.getElementById('accessoryBar');

    // --- INIT ---
    function init() {
      renderTabs();
      renderSymbols();
      loadFile(currentTab);
      
      // Event Listeners
      editor.addEventListener('input', handleInput);
      editor.addEventListener('scroll', syncScroll);
      editor.addEventListener('click', () => saveState()); // Save cursor pos implicitly
    }

    // --- EDITOR LOGIC ---
    function loadFile(name) {
      files[currentTab] = editor.value; // Save old
      currentTab = name;
      editor.value = files[name]; // Load new
      
      renderTabs();
      updateGutter();
    }

    function handleInput() {
      files[currentTab] = editor.value;
      localStorage.setItem('onyx_files', JSON.stringify(files));
      updateGutter();
    }

    function updateGutter() {
      const lineCount = editor.value.split('\n').length;
      gutter.innerHTML = Array.from({length: lineCount}, (_, i) => i + 1).join('<br>');
    }

    function syncScroll() {
      gutter.scrollTop = editor.scrollTop;
    }

    // --- TABS UI ---
    function renderTabs() {
      tabGroup.innerHTML = '';
      Object.keys(files).forEach(name => {
        const btn = document.createElement('button');
        btn.className = `tab ${name === currentTab ? 'active' : ''}`;
        btn.textContent = name;
        btn.onclick = () => loadFile(name);
        tabGroup.appendChild(btn);
      });
    }

    // --- KEYBOARD ACCESSORY ---
    function renderSymbols() {
      const symbols = ['<','>','/','=','{','}','(',')',';','"',"'",':','$','!'];
      symbols.forEach(char => {
        const btn = document.createElement('button');
        btn.className = 'key';
        btn.textContent = char;
        btn.onclick = (e) => {
          e.preventDefault();
          insertText(char);
        };
        accessoryBar.appendChild(btn);
      });
    }

    function insertText(text) {
      const start = editor.selectionStart;
      const end = editor.selectionEnd;
      editor.value = editor.value.substring(0, start) + text + editor.value.substring(end);
      editor.selectionStart = editor.selectionEnd = start + text.length;
      editor.focus();
      handleInput();
    }

    function insertTab() {
      insertText('  '); // 2 spaces for mobile
    }

    function moveCursor(step) {
      const pos = editor.selectionStart + step;
      editor.setSelectionRange(pos, pos);
      editor.focus();
    }

    // --- LAUNCHER ---
    function launch() {
      files[currentTab] = editor.value; // Ensure saved
      
      let html = files['index.html'];
      // Auto-inject viewport if missing (Crucial for mobile preview)
      if (!html.includes('<meta name="viewport"')) {
        html = `<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">` + html;
      }

      const blobContent = `
        <!DOCTYPE html>
        <html>
        <head>
          <style>${files['style.css']}</style>
        </head>
        <body>
          ${html}
          <script>${files['script.js']}<\/script>
        </body>
        </html>
      `;
      
      const blob = new Blob([blobContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
    }

    function resetAll() {
      if(confirm('Factory Reset: Are you sure?')) {
        files = JSON.parse(JSON.stringify(defaultData));
        localStorage.removeItem('onyx_files');
        loadFile('index.html');
      }
    }

    init();
  </script>
</body>
</html>
